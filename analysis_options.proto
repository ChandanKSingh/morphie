syntax = "proto2";

package third_party_logle;

// An AnalysisOptions message contains the fields used to configure different
// analyzers.
message AnalysisOptions {
  // The name of the file containing the data to analyze. This must be a CSV or
  // a JSON file.
  oneof input_file {
    string csv_file = 1;
    string json_file = 2;
  }

  // The GraphViz DOT file to which an output graph can be written.
  optional string output_dot_file = 3;
}
